<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Add Product</ion-title>
    </ion-toolbar>
    <script></script>
  </ion-header>
   
  <ion-content padding>
       
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-input [(ngModel)]="data.product_name" class="validation1" (keyup)="AlphaKeyUp('validation1')" ngControl="product_name" placeholder="Enter Product Name"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input [(ngModel)]="data.price"  class="validation2" (keyup)="IntKeyUp('validation2')" placeholder="Enter Price"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Stock</ion-label>
        <ion-input [(ngModel)]="data.stock"  class="validation3" (keyup)="IntKeyUp('validation3')" placeholder="Enter Stock"></ion-input>
    </ion-item>

      <ion-item>
          <ion-label>Product Description</ion-label>
          <ion-input [(ngModel)]="data.product_description" class="validation4" placeholder="Enter Product Description"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Category</ion-label>
            <ion-input [(ngModel)]="data.category" (keyup)="AlphaKeyUp('validation5')"  class="validation5" placeholder="Enter Category"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Barcode</ion-label>
              <ion-input [(ngModel)]="data.barcode" (keyup)="IntKeyUp('validation6')"  class="validation6" placeholder="Enter Barcode"></ion-input>
            </ion-item>
   
    <ion-item>
      <ion-button (click)="submitForm()">Add
      </ion-button>
      <ion-button [routerLink]="[ '/dashboard']" color="danger" size="small">
        Cancel
      </ion-button>
    </ion-item>
       
  </ion-content>
